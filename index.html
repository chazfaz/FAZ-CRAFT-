<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FazCraft Advanced</title>
    <style>
        body, html { margin:0; padding:0; overflow:hidden; height:100%; background:black; touch-action:none; }
        canvas { display:block; }
        #hotbar { position:fixed; bottom:10px; left:50%; transform:translateX(-50%); display:flex; gap:8px; background:rgba(34,34,34,0.7); padding:8px 12px; border-radius:8px; backdrop-filter:blur(4px); box-shadow:0 4px 10px rgba(0,0,0,0.5); z-index:10; pointer-events:auto; }
        .slot { width:50px; height:50px; border:2px solid #aaa; background:#444; display:flex; align-items:center; justify-content:center; font-size:12px; color:white; cursor:pointer; user-select:none; }
        .slot.selected { border-color:white; box-shadow:0 0 10px white; }
        #inventory-panel { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); width:400px; background:rgba(0,0,0,0.8); padding:20px; border-radius:8px; display:none; flex-direction:column; color:white; z-index:20; }
        #inventory-grid { display:grid; grid-template-columns: repeat(9, 40px); gap:4px; margin:10px 0; }
        #crafting-grid { display:grid; grid-template-columns: repeat(3, 40px); gap:4px; margin:10px 0; }
        #crafting-output { width:40px; height:40px; border:2px solid white; margin:10px auto; }
        #error-message { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:red; color:white; padding:20px; border-radius:8px; display:none; z-index:1000; }
    </style>
</head>
<body>
    <div id="hotbar"></div>
    <div id="inventory-panel">
        <h3>Inventory</h3>
        <div id="inventory-grid"></div>
        <h3>Crafting</h3>
        <div id="crafting-grid"></div>
        <div id="crafting-output" class="slot"></div>
        <button id="close-inventory" style="margin-top:10px;">Close</button>
    </div>
    <div id="error-message"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
